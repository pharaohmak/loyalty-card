<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Shopping Calculator</h1>
        <form id="shopping-form">
            <div>
                <label for="item1">Cost of Item 1 ($):</label>
                <input type="number" id="item1" name="item1" step="0.01" required>
            </div>
            <div>
                <label for="item2">Cost of Item 2 ($):</label>
                <input type="number" id="item2" name="item2" step="0.01" required>
            </div>
            <div>
                <label for="member">Are you a preferred member?</label>
                <select id="member" name="member" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="button" id="calculate-btn">Calculate Total</button>
        </form>
        <div id="result" class="result"></div>

    </div>
</body>

</html>
